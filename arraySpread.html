<body>
    <h1>Array Destructuring</h1>
    
    <script>
        var arr = [10, 33,23,99,78,45,54,88,67,21, 39, 47, 50];
        var S=arr.sort((a, b) => b - a);
        console.log(S);
        var [Ist,IInd,IIIrd]=S;
        console.log(Ist);
        console.log(IInd); 
        console.log(IIIrd);
    </script>
</body>
