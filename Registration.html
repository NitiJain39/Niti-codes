<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="items-center justify-center text-center flex flex-col h-screen  bg-slate-800">
    <div class="items-center w-[420px] h-screen bg-zinc-300 mt-16 mb-16 justify-center p-6 shadow-lg shadow-sky-800 rounded-3xl border-[1.5px] border-indigo-800 hover:border-[3px] hover:border-blue-900">
        <h3 class="text-2xl font-serif font-semibold">Register Your Account</h3><br>
        <p class="text-left text-[15px] ml-12"> Register As: <br> 
            <input type="radio" onclick="desg('admin')" name="role" placeholder="admin" id="admin" class="mr-2"> Admin
            <span class="mr-10"></span>
            <input type="radio" onclick="desg('student')" name="role" placeholder="Student" id="Student" class="mr-2"> Student
            </p><br>
        <input type="username" placeholder="Enter Username :" id="uname" class="border-1 border-black rounded-2xl pl-6 w-3xs mb-5">
        <input type="text" id="name" placeholder="Enter your Name" class="border-1 border-black rounded-2xl pl-6 w-3xs mb-5">
        <input type="text" id="email" placeholder="Enter your Email" class="border-1 border-black rounded-2xl pl-6 w-3xs mb-5">
        <input type="text" id="contnum" placeholder="Enter your Contact Number" class="border-1 border-black rounded-2xl pl-6 w-3xs mb-5">
        <input type="password" placeholder="Enter Password:" id="pass" class="border-1 border-black rounded-2xl pl-6 w-3xs mb-5">
        <input type="password" id="confpass" placeholder="Confirm Password" class="border-1 border-black rounded-2xl pl-6 w-3xs mb-4">
        <button type="button" onclick="register()" class="rounded-[100px] bg-amber-200 font-serif border-2 border-amber-300 text-center w-44 mt-4 hover:bg-yellow-400 pb-3 pt-3 hover:font-semibold hover:text-yellow-900">Register</button>
        <h1 id="msg"></h1>
        </p>
    </div>
    <script src="QuesPaper.js"></script>
</body>
</html>
