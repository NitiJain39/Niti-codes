<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Paper</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="m-8 bg-slate-900 ">
    <main class="flex-col items-center justify-center text-center flex border-1 border-amber-100 shadow-md shadow-indigo-400 rounded-xl text-2xl text-neutral-100 p-10">
    <section class="h-64 -mt-6">
    <h1>Setting Question Paper</h1><br>
    <div id="ques">
    <input type="text" id="Q" placeholder="Enter the Question :" class="text-xl text-serif text-center border-1 bg- border-zinc-500 rounded-2xl p-4 w-full max-h-fit ml-2">
    <div id="options" class="flex gap-3 items-center justify-center text-center m-6">
        <input type="text" id="A" placeholder="Option 1" class="text-center text-xl border-1 border-zinc-500 rounded-lg w-full">
        <input type="text" id="B" placeholder="Option 2" class="text-center text-xl border-1 border-zinc-500 rounded-lg w-full">
        <input type="text" id="C" placeholder="Option 3" class="text-center text-xl border-1 border-zinc-500 rounded-lg w-full">
        <input type="text" id="D" placeholder="Option 4" class="text-center text-xl border-1 border-zinc-500 rounded-lg w-full">
        <input type="text" id="ANS" placeholder="Answer" class="text-center text-xl border-1 border-zinc-500 rounded-lg w-full">
    </div>
    </div><br>
    <div class="flex items-center justify-center gap-8 ">
    <button type="button" onclick="savedata()" class="p-1 border-1 border-zinc-500 rounded-lg w-32 bg-gray-300 hover:border-2 hover:border-sky-700 hover:bg-blue-200 text-amber-950 font-serif">Save</button>
    <button type="button" onclick="DisplayQues()" class="p-1 border-1 border-zinc-500 rounded-lg w-32 bg-gray-300 hover:border-2 hover:border-sky-700 hover:bg-blue-200 text-amber-950 font-serif">Show</button>
    <a href='Quiz.html' class="p-1 border-1 border-zinc-500 rounded-lg w-32 bg-gray-300 hover:border-2 hover:border-sky-700 hover:bg-blue-200 text-center text-amber-950 font-serif">Start Quiz</a>
    </div>
    </section>
    <div id="show" class="mt-10"></div>    
    </main>
    <script src="QuesPaper.js"></script>
</body>
</html>
