<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="items-center justify-center text-center flex flex-col sm:h-full m-3 ">
    <h1 class="font-bold mt-12 text-3xl"> Calculator :- </h1>
    <div class="items-center max-w-xl h-80 bg-gray-200 mt-12 justify-center p-8 border-2 border-gray-400">
    <div id="input" class="flex gap-3">
        <input type="text"  id="num1" placeholder="Enter Number 1" class="border-1 border-black rounded-2xl pl-6 w-full">
        <input type="text"  id="num2" placeholder="Enter Number 2" class="border-1 border-black rounded-2xl pl-6 w-full">
    </div>
    <div id="buttons" class="flex gap-3 m-3 mt-10 text-center items-center justify-center">
    <button type="button" onclick="sum()" class="border-1 border-black rounded-lg w-full">+</button>
    <button type="button" onclick="subtraction()" class="border-1 border-black rounded-lg w-full">-</button>
    <button type="button" onclick="multiply()" class="border-1 border-black rounded-lg  w-full">*</button>
    <button type="button" onclick="divide()" class="border-1 border-black rounded-lg w-full">/</button>
    <button type="button" onclick="power()" class="border-1 border-black rounded-lg w-full">**</button>
    </div>
    <h2 id="res"></h2>
    </div>
    <script>
        function sum(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) + parseInt(num2);
            res.innerHTML = "Addition of " +num1+" and "+num2+" is : "+ result;
        }
        function subtraction(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) - parseInt(num2);
            res.innerHTML = "Substraction of " +num1+" and "+num2+" is : "+ result;   
        }
        function multiply(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) * parseInt(num2);
            res.innerHTML = "Multipliion of " +num1+" and "+num2+" is : " + result;
        }
        function divide(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = parseInt(num1) / parseInt(num2);
            res.innerHTML = "Division of " +num1+" and "+num2+" is : "+ result;
        }
        function power(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var id = document.getElementById("res");
            var result = (parseInt(num1) ** parseInt(num2));
            res.innerHTML = "Power of " +num1+" and "+num2+" is : "+ result;
        }

    </script>
</body>
</html>
